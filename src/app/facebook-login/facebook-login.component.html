<div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
  <div class="panel panel-default">
    <div class="panel-body">
      <h1>Log in</h1>
      <form>
        <button class="btn btn-social btn-facebook" (click)="onFacebookLoginClick()">
    			<i class="fa fa-facebook fa-fw"></i><span class="fb-signin-label">Sign in with Facebook</span>
				</button>
        <span (logout)="onFacebookLogoutClick($event)"></span>
      </form>
    </div>
  </div>
</div>
